<div class="gallery-page page">
  <div class="content">
    <div class="loading-wrapper">
      <p *ngIf="loadingState">Loading, please wait...</p>
    </div>
    <app-gallery [photos]="photos"  [clickableGalleryImages]="true" (loadingState)="changeLoadingState($event)"> </app-gallery>
  </div>
</div>
